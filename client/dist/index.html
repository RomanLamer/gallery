<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <section class="addPhoto">
        <div class="addPhoto__wrapper">
            <div class="addPhoto__quit" id="quit">&#10007;</div>
            <section class="addPhoto__input"> 
                <h1>Paste link here.</h1>
                <div>
                    <i><input type="text" id="link" placeholder="link:https://images/example.png"></i>
                    <button id="addLink">Add photo</button>
                </div>
            </section>
        </div>
    </section>
    <section class="nav">
        <nav class="nav__logo">
            <i>RL</i>
        </nav>
        <nav class="nav__menu">
            <h1 class="nav__menu--header">Gallery</h1>
            <nav class="nav__menu--item" id="addNewPhoto">Add new photo <i>+</i></nav>
        </nav>
    </section>    
    <section class="main">
        <div class="model" style="display: none;">
            <div class="model__wrapper"></div>
        </div>
        <div class="gallery">
        </div>
    </section>
<script src="bundle.js"></script></body>
</html>
